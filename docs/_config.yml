# Site settings
title: HALauncher
email: jakemalone11@gmail.com
description: >
  HALauncher is a launcher for Android
  that uses Home Assistant as its home
  screen.
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://halauncher.mcmxciv.xyz # the base hostname & protocol for your site
git_address: https://github.com/jcbmln/halauncher

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Chicago
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
