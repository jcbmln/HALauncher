baseURL = "https://halauncher.app/"
languageCode = "en-us"
title = "Halauncher"
theme = "halauncher"

[permalinks]
  posts = "/:year/:month/:title/"

#  menu items
[menu]
  [[menu.main]]
      name = "Home"
      url = "/"
      weight = 1
  [[menu.main]]
      name = "Docs"
      url = "/docs"
      weight = 2
  [[menu.main]]
      name = "Changelogs"
      url = "/changelogs"
      weight = 3
  [[menu.main]]
      name = "About"
      url = "/about"
      weight = 4
  [[menu.social]]
    name = "GitHub"
    identifier = "github"
    url = "https://github.com/jcbmln/halauncher"
    weight = 1


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Everything below this are Site Params

[params]
  author = "Jacob Malone"
  searchPlaceholder = "Search..."
  repo = "https://github.com/jcbmln/halauncher"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"

  logoFile = "logo.svg"